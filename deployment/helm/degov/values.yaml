# Default values for degov
# This is a YAML-formatted file.

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Chancelor service configuration
chancelor:
  enabled: true
  image:
    repository: degov/chancelor
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  env: []

# Kubernetes Operator configuration
kubeOperator:
  enabled: true
  image:
    repository: degov/kube-operator
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  env: []
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  rbac:
    create: true

# Frontdoor service configuration
frontdoor:
  enabled: true
  image:
    repository: degov/frontdoor
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  listenAddress: "0.0.0.0:8080"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  env: []
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: frontdoor.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: frontdoor-tls
    #    hosts:
    #      - frontdoor.local

# Office service configuration
office:
  enabled: true
  image:
    repository: degov/office
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  env: []
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: office.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: office-tls
    #    hosts:
    #      - office.local

# Common pod configuration
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# ServiceMonitor for Prometheus (if using Prometheus Operator)
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

