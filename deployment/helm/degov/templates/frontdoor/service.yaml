{{- if .Values.frontdoor.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "degov.fullname" . }}-frontdoor
  labels:
    {{- include "degov.componentLabels" (dict "component" "frontdoor" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 4 }}
spec:
  type: {{ .Values.frontdoor.service.type }}
  ports:
    - port: {{ .Values.frontdoor.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "degov.componentSelectorLabels" (dict "component" "frontdoor" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 4 }}
{{- end }}

