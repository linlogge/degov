{{- if .Values.office.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "degov.fullname" . }}-office
  labels:
    {{- include "degov.componentLabels" (dict "component" "office" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 4 }}
spec:
  replicas: {{ .Values.office.replicaCount }}
  selector:
    matchLabels:
      {{- include "degov.componentSelectorLabels" (dict "component" "office" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.office.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "degov.componentSelectorLabels" (dict "component" "office" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.office.podSecurityContext | nindent 8 }}
      containers:
      - name: office
        securityContext:
          {{- toYaml .Values.office.securityContext | nindent 12 }}
        image: "{{ include "degov.imageRegistry" . }}{{ .Values.office.image.repository }}:{{ .Values.office.image.tag }}"
        imagePullPolicy: {{ .Values.office.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.office.service.targetPort }}
          protocol: TCP
        {{- if .Values.office.env }}
        env:
        {{- toYaml .Values.office.env | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.office.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      {{- with .Values.office.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.office.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.office.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

