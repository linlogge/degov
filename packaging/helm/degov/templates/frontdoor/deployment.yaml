{{- if .Values.frontdoor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "degov.fullname" . }}-frontdoor
  labels:
    {{- include "degov.componentLabels" (dict "component" "frontdoor" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 4 }}
spec:
  replicas: {{ .Values.frontdoor.replicaCount }}
  selector:
    matchLabels:
      {{- include "degov.componentSelectorLabels" (dict "component" "frontdoor" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.frontdoor.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "degov.componentSelectorLabels" (dict "component" "frontdoor" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.frontdoor.podSecurityContext | nindent 8 }}
      containers:
      - name: frontdoor
        securityContext:
          {{- toYaml .Values.frontdoor.securityContext | nindent 12 }}
        image: "{{ include "degov.imageRegistry" . }}{{ .Values.frontdoor.image.repository }}:{{ .Values.frontdoor.image.tag }}"
        imagePullPolicy: {{ .Values.frontdoor.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontdoor.service.targetPort }}
          protocol: TCP
        env:
        - name: LISTEN_ADDRESS
          value: {{ .Values.frontdoor.listenAddress | quote }}
        {{- if .Values.frontdoor.env }}
        {{- toYaml .Values.frontdoor.env | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.frontdoor.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      {{- with .Values.frontdoor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontdoor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontdoor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

