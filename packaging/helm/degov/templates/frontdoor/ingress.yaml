{{- if and .Values.frontdoor.enabled .Values.frontdoor.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "degov.fullname" . }}-frontdoor
  labels:
    {{- include "degov.componentLabels" (dict "component" "frontdoor" "Values" .Values "Chart" .Chart "Release" .Release) | nindent 4 }}
  {{- with .Values.frontdoor.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.frontdoor.ingress.className }}
  ingressClassName: {{ .Values.frontdoor.ingress.className }}
  {{- end }}
  {{- if .Values.frontdoor.ingress.tls }}
  tls:
    {{- range .Values.frontdoor.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.frontdoor.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "degov.fullname" $ }}-frontdoor
                port:
                  number: {{ $.Values.frontdoor.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

