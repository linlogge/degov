[workspace.package]
name = "degov"
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "2"
members = [
    "crates/degov-core",
    "crates/degov-crypto",
    "crates/degov-identity",
    "crates/degov-storage",
    "crates/degov-network",
    "crates/degov-consent",
    "crates/degov-api",
    "crates/degov-ui",
    "crates/degov-admin",
    "crates/degov-governance",
    "crates/degov-cli",
    "crates/degov-server",
    "crates/degov-dsl", "crates/degov-lsp",
]

[workspace.dependencies]
tokio = { version = "1.44.1", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.145" }
